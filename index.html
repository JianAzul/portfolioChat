<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta property="og:site_name" content="View Your Portfolio Website">
    <meta property="og:title" content="Developer | Tech Enthusiast">
    <meta property="og:description" content="Hello there 👋🏻, My name is Jian. I am a BA Computer Science student eager

    to hear about potential career opportunities in the engineering sphere.">
    <meta property="og:image" content="images/dp.jpg">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">

    <title>Developer | Tech Enthusiast</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
<!-- Header -->
<header class="header">
    <img src="images/squareDp.jpg" alt="Profile Picture" class="profile-pic" id="profilePic">
    <div class="profile-info">
        <h1 id="profileName">Your Name</h1>
        <div class="status" id="lastSeen">last seen today at 3:24 pm</div>
    </div>
</header>

<!-- Chat Container -->
<main class="chat-container">
    <div class="messages" id="messagesContainer">
        <!-- Messages will be dynamically added here -->
    </div>
</main>

<!-- Input Area -->
<footer class="input-area">
    <input
            type="text"
            class="message-input"
            id="messageInput"
            placeholder="Type a message..."
            autocomplete="off"
    >
    <button class="send-button" id="sendButton" aria-label="Send message">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M1.101 21.757 23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"/>
        </svg>
    </button>
</footer>

<!-- Profile Picture Modal -->
<div class="modal" id="profileModal">
    <div class="modal-content">
        <img src="images/squareDp.jpg" alt="Profile Picture" class="modal-image">
        <button class="close-modal" id="closeModal" aria-label="Close modal">&times;</button>
    </div>
</div>

<!-- JavaScript Files -->
<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/ui.js"></script>
<script src="js/chatbot.js"></script>
<script src="js/app.js"></script>
</body>
</html>
